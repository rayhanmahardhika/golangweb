<!-- pemanggilan template nya yang akan digunakan -->
{{ template "layout" .}}
<!-- definisi bagian nya -->
{{ define "main" }}

<!-- menggunakan iterasi karena data yang dilempar adalah slices (array) -->
{{ range . }}
    <div class="text box-with-shadow">
        <!-- pemanggilan atribut dan method dari struct -->
        {{ .Name }} - {{ .Price }} - {{ .StockStatus }} 
    </div>
{{ end }}

{{ end }}
